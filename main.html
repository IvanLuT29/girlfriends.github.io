<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Наталії</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: url('./roses.jpg') no-repeat center center/cover;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: pink;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: pink;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Наталії</h1>
        <p>
            Тисячі троянд – це лише початок,<br>
            Адже навіть вони не можуть розказати,<br>
            Як глибока моя любов до тебе,<br>
            Як безмежно ти прикрашаєш небо.<br>
        </p>
        <p>
            Кожна пелюстка шепоче твоє ім'я,<br>
            І серце моє належить лише тобі.<br>
        </p>
    </div>
</body>
</html>
